<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FactGuard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Added Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-50: #E8F2F2;
            --primary-100: #D1E5E5;
            --primary-500: #1B4242;
            --primary-600: #163535;
            --primary-700: #102828;
            --secondary-500: #5C8374;
            --secondary-600: #4A695D;
            --accent-500: #092635;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-50) 0%, #F0F5F3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--accent-500) 0%, var(--primary-500) 50%, var(--secondary-500) 100%);
        }
        
        .card-custom {
            border: 2px solid var(--primary-100);
            box-shadow: 0 10px 30px rgba(27, 66, 66, 0.1);
            border-radius: 1rem;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom:hover {
            background: linear-gradient(135deg, var(--primary-600), var(--secondary-600));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(27, 66, 66, 0.3);
        }
        
        .sidebar {
            background: white;
            box-shadow: 4px 0 20px rgba(27, 66, 66, 0.1);
            border-right: 2px solid var(--primary-100);
        }
        
        .nav-link-custom {
            color: var(--primary-600);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            margin: 0.25rem 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .nav-link-custom:hover {
            background: var(--primary-50);
            color: var(--primary-700);
        }
        
        .nav-link-custom.active {
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            color: white;
            box-shadow: 0 4px 15px rgba(27, 66, 66, 0.3);
        }
        
        /* Added modern gradient styles for theme cards */
        .from-blue-500 { background: linear-gradient(to right, #3b82f6, #4f46e5); }
        .from-green-500 { background: linear-gradient(to right, #10b981, #059669); }
        .from-orange-500 { background: linear-gradient(to right, #f97316, #dc2626); }
        .from-purple-500 { background: linear-gradient(to right, #8b5cf6, #7c3aed); }
        .from-cyan-500 { background: linear-gradient(to right, #06b6d4, #2563eb); }
        .from-pink-500 { background: linear-gradient(to right, #ec4899, #f43f5e); }
        .from-teal-500 { background: linear-gradient(to right, #14b8a6, #06b6d4); }
        .from-red-500 { background: linear-gradient(to right, #ef4444, #ec4899); }
        
        .hero-section {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--accent-500) 0%, var(--primary-500) 50%, var(--secondary-500) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }
        
        .floating-element {
            position: absolute;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .progress-custom {
            height: 1rem;
            background-color: var(--primary-100);
            border-radius: 0.5rem;
        }
        
        .progress-bar-custom {
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            border-radius: 0.5rem;
        }
        
        .badge-custom {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .badge-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-control:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 0.2rem rgba(27, 66, 66, 0.25);
        }
        
        .preference-card {
            border: 2px solid var(--primary-100);
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preference-card:hover {
            border-color: var(--primary-500);
            background-color: var(--primary-50);
        }
        
        .preference-card.selected {
            border-color: var(--primary-500);
            background-color: var(--primary-50);
            box-shadow: 0 4px 15px rgba(27, 66, 66, 0.2);
        }
        
        /* Added notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            color: white;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Added notification system -->
    <script>
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
